<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Delete Corso</title>
</head>
<body>
	<h1>Elimina Corso fornendo ID Corso</h1>
	<form action="#" th:action="@{/deleteCorso}" th:object="${corso}" 
	method="get">
	
	<p>
		ID CORSO: <input type="text" th:field="*{idCorso}" />
	</p>
	
	<p>
		<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
	</p>
	
	
</form>

	<a href="/studenti">Lista Studenti</a>
	<a href="/corsi">Lista Corsi</a>
</body>
</html>
