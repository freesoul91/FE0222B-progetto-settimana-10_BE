<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Edit Corso</title>
</head>
<body>
	<h1>Modifica i dettagli del Corso</h1>
	<form action="#" th:action="@{/updateCorso}" th:object="${corso}" 
	method="get">
	
	<p>
		ID Corso: <input type="text" th:field="*{idCorso}" />
	</p>
	
	<p>
		Materia: <input type="text" th:field="*{materia}" />
	</p>
	
	<p>
		Indirizzo Studio: <input type="text" th:field="*{indirizzoStudio}" />
	</p>
	
	<p>
		Numero Esami: <input type="text" th:field="*{numeroEsami}" />
	</p>
	
	<br>
	
	<p>
		<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
	</p>
	
	
</form>
	<a href="/studenti">Lista Studenti</a>
	<a href="/corsi">Lista Corsi</a>
</body>

</html>
