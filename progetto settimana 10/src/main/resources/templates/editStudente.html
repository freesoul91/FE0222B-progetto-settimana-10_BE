<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Edit Studente</title>
</head>
<body>
	<h1>Modifica i dettagli dello studente</h1>
	<form action="#" th:action="@{/updateStudente}" th:object="${studente}" 
	method="get">
	
	<p>
		Matricola: <input type="text" th:field="*{matricola}" />
	</p>
	
	<p>
		Nome: <input type="text" th:field="*{nome}" />
	</p>
	
	<p>
		Cognome: <input type="text" th:field="*{cognome}" />
	</p>
	
	<p>
		Data di Nascita: <input type="date" pattern="yyyy-MM-dd" th:field="*{dataNascita}" />
	</p>
	
	<p>
		Indirizzo: <input type="text" th:field="*{indirizzo}" />
	</p>
	
	<p>
		Citta: <input type="text" th:field="*{citta}" />
	</p>
	
	<p>
		Email: <input type="email" th:field="*{mail}" />
	</p><br>
	
	<!--  <label >Corso:</label>
	<select th:field="*{corso}">
  <option  th:value="fisica" th:text="fisica">Fisica</option>
  <option  th:value="lettere" th:text="lettere">Lettere</option>
  <option  th:value="chimica" th:text="chimica">Chimica</option>
   </select> -->
   
   <select th:object="${studente}"  th:field="*{corso}" name="corso">
	<option th:each="c : ${listaCorsi}"
    th:value="${c.getIdCorso()}"
    th:text="${c.getMateria()}" />
    </select>
  
 <!-- <select name="corso" id="corso" required>
  <option  value="fisica">Fisica</option>
  <option  value="lettere">Lettere</option>
  <option  value="chimica">Chimica</option>
   </select> -->
	
	<p>
		<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
	</p>
	
	
</form>
	<a href="/studenti">Lista Studenti</a>
	<a href="/corsi">Lista Corsi</a>
</body>
</html>
